name: gh-pages-deploy
on:
    push:
        branches:
            - main
permissions:
    contents: write
jobs:
    deploy:
        runs-on: ubuntu-latest
        env:
            GOOGLE_ANALYTICS: ${{ secrets.GOOGLE_ANALYTICS }}
            CARDS: ${{ vars.CARDS }}
            GIT_COMMITTERS: ${{ vars.GIT_COMMITTERS }}
            GIT_REVISION_DATE: ${{ vars.GIT_REVISION_DATE }}

        steps:
            - name: Checkout Repository ğŸ›ï¸
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup Python ğŸ
              uses: actions/setup-python@v4
              with:
                  python-version: 3.x

            - name: Setup Cache ğŸ—„ï¸
              uses: actions/cache@v2
              with:
                  key: ${{ github.ref }}
                  path: .cache

            - name: Install Dependencies ğŸ“¦
              run: pip install -r requirements.txt

            - name: Build Math PDF-Cards ğŸ“š
              run: python scripts/math_pdf.py

            - name: Build & Publish new Release ğŸš€
              run: mkdocs gh-deploy --force
